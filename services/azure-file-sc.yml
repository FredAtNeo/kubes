kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: akc-services-files
  namespace: services
provisioner: file.csi.azure.com # replace with "kubernetes.io/azure-file" if aks version is less than 1.21
allowVolumeExpansion: true
mountOptions:
 - dir_mode=0777
 - file_mode=0777
 - uid=5050
 - gid=5050
 - mfsymlinks
 - cache=strict
 - actimeo=30
parameters:
  skuName: Standard_GRS
  shareName: akc-services-files
